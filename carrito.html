<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CandyMex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid">

<div id="myHeader">
<div id="header" class="row pink row-no-gutters justify-content-center mb-1">
  


</div>

</div>

<div class="container-lg" >
    <div class="row-cols-1" style="justify-content: center">
   <a  class="select-item" style="justify-content: center">
  <h2 class="titulo-principal">Cesto de compras</h2>
  <hr style="color: var(--yellow); border-width: 8px">
  <hr style="color: var(--red); border-width: 8px">
  <hr style="color: var(--pink); border-width: 8px ">
</a>
</div>
</div>
   <div class="container-lg">
        
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio ">Tu carrito está vacío.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>

            </div>

        </div>


  <div id="myFooter">
<div id="foot" class="row row-no-gutters coffe text-center my-2 py-3 justify-content-center">
  


</div>

</div>

        
    </div>
    
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/lenguaje.js"></script>
<script src="./js/carrito.js"></script>

</body>
</html>
